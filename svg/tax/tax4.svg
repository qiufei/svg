    <rect x="0" y="210" width="100" height="75" class="tableHeaderCell"/>
    <text x="15" y="250" class="table-header">注意事项</text>
    <rect x="100" y="210" width="320" height="75" class="tableContentCell"/>
    <text x="110" y="230" class="table-content">
