  <!-- 通用注意事项部分，应用新样式 - 调整位置 -->
  <g transform="translate(40, 2800)">
    <rect width="420" height="40" class="sectionHeader" />
    <text x="25" y="25" class="section-icon">!</text>
    <text x="210" y="25" class="section-title">关键注意事项</text>
    
