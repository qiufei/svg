      <tspan x="120" dy="1.5em">境内本科及以下学历(学位)教育。</tspan>
      <tspan x="110" dy="1.5em">• 职业资格继续教育：</tspan>
      <tspan x="120" dy="1.5em">取得人社部《国家职业资格目录》证书。</tspan>
    </text>

